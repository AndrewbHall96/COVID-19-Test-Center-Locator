<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="uikit.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
   
</head>
<body>
    <header>
        <!--Nav-->
        <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar" class="whitebg">
            <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
                <div class="uk-navbar-left whitebg">
        
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li>
                            <a href="#">Information</a>
                            <div class="uk-navbar-dropdown whitebg">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li class="uk-active"><a href="#"></a></li>
                                    <li><a href="#">More Statistics</a></li>
                                    <li><a href="#">General Info</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="#">[SAMPLE]</a></li>
                    </ul>
        
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="uk-container whitebg">
            <section class="uk-grid-small uk-child-width-1-2@s uk-flex-center uk-text-center" uk-grid>
                <section>
                    <div id="selectForm " class="uk-form-select whitebg" data-uk-form-select>
                        <h3>Select A State</h3>
                        <select>
                            <option value="">---------</option>
                            <option value="arizona">Arizona</option>
                            <option value="California">California</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New-Jersey">New Jersey</option>
                            <option value="New-York">New York</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Washington">Washington</option>
                        </select>
                        <div id="appendLocations">

                        </div>
                    </div>
                </section>
                <section>
                    <!-- Map goes here -->
                    
                      <div id="map" class="uk-animation-slide-top" uk-sticky="offset: 100"></div>
                    <!-- <p id="address">1600 Amphitheatre Pkwy, Mountain View, CA 94043</p> -->
                </section>
                <section>
                    <div id="Stats" class="uk-card uk-card-default uk-card-body whitebg">Stats Tracker</div>
                </section>
            </section>
        </div>
    </main>

    <!-- UI Kit -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <!-- jQuery -->
    <script src ="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!-- Google Maps -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCpx7qb5nbxQtxYb7pzSj9yU69dCWKfYw&callback=initialize&libraries=&v=weekly" defer></script>
    <!-- External JS -->
    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
