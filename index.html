    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <header>
        <!--Nav-->
        <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
            <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
                <div class="uk-navbar-left">
        
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li>
                            <a href="#">Information</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li class="uk-active"><a href="#"></a></li>
                                    <li><a href="#">More Statistics</a></li>
                                    <li><a href="#">General Info</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="#">[SAMPLE]</a></li>
                    </ul>
        
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="uk-container">
            <section class="uk-grid-small uk-child-width-1-2@s uk-flex-center uk-text-center" uk-grid>
                <section>
                    <div id="selectForm" class="uk-form-select" data-uk-form-select>
                        <h3>Select A State</h3>
                        <select>
                            <option value="">---------</option>
                            <option value="">Arizona</option>
                            <option value="">California</option>
                            <option value="">Delaware</option>
                            <option value="">Florida</option>
                            <option value="">Massachusetts</option>
                            <option value="">Nevada</option>
                            <option value="">New Jersey</option>
                            <option value="">New York</option>
                            <option value="">Pennsylvania</option>
                            <option value="">Texas</option>
                            <option value="">Utah</option>
                            <option value="">Washington</option>
                            <option value="">SAMPLE1</option>
                        </select>
                    </div>
                </section>
                <section>
                    <div id="Map" class="uk-card uk-card-default uk-card-body">Map goes here</div>
                    <div id="Stats" class="uk-card uk-card-default uk-card-body">Stats Tracker</div>
                </section>
                <section>
                    <div id="genInfo" class="uk-card uk-card-default uk-card-body">"Gen Info Area"</div>
                </section>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
